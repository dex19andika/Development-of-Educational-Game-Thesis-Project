    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  <body style="background-image: url('bg.png'); background-size: 100%;" onload="init()">
    <section id="title">
      <h1 class="heading">Belajar Menulis</h1>
      <hr>
    </section>

    <section id="content">
      <!-- aksara modal -->
      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">Pilih Aksara
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="aksara-card-wrapper"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn button button-close"
                data-bs-dismiss="modal"
              >
                Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

      <div class="popup">
        <header>
          <span>Hasil Mu!</span>
          <div class="close"><i class="uil uil-times"></i></div>
        </header>
        <div class="content">
          <p class="input-result" id="input-result">Pengujian Input Aksara</p>
          <!-- <p id="">Bagikan Aplikasi Ini!</p>
          <ul class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
          </ul> -->
        </div>
      </div>

      <div class="row"></div>
      <div class="canvasapp">
        <div class="row">
          <div class="browse-aksara-wrapper col-sm-5">
            <div class="image-aksara-wrapper">
              <img
                src="aksara/2_na.png"
                id="image-box"
                alt="Girl in a jacket"
              />
            </div>
            <h2 id="aksara-title">Na</h2>
            <div class="browse-aksara-btn-wrapper">

              <button
                class="button browse-btn"
                id=""
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Pilih Aksara
              </button>
            </div>
          </div>

          <div class="canva-wrapper">
            <div class="">
              <canvas id="canvas-box" height="200" width="200"> </canvas>
            </div>
            <div class="sub-title">
              <h2 class="aksaraHeading" id="aksara-heading">--</h2>
            </div>
            <div class="buttons-wrap">
              <button class="button view-modal" id="predict-canvas">
                Cek Hasil
              </button>
              <button class="button" id="clear-canvas">Hapus</button>
            </div>
          </div>

          <div class="predicted_output col-sm-3">
            <h2 id="prediction_heading">Hasil Mu</h2>
            <h1 id="result">-</h1>
            <p id="confidence">-</p>
            <a href="/">
              <button class="button back-btn" id="" href="/">Kembali ke Home</button>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/learn.js" charset="utf-8"></script>
  </body>
</html>
